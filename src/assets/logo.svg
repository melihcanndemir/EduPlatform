<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 160 40">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366F1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sol taraftaki modern geometrik şekiller -->
  <g>
    <rect x="10" y="10" width="10" height="10" rx="3" fill="url(#gradient)" opacity="0.9" />
    <rect x="15" y="15" width="10" height="10" rx="3" fill="url(#gradient)" opacity="0.7" />
    <rect x="20" y="20" width="10" height="10" rx="3" fill="url(#gradient)" opacity="0.5" />
  </g>
  
  <!-- Kesif yazısı -->
  <text x="40" y="28" fill="#4F46E5" font-family="Inter, Arial, sans-serif" font-weight="600" font-size="24">
    Kesif
  </text>
  
  <!-- Plus yazısı -->
  <text x="100" y="28" fill="#6366F1" font-family="Inter, Arial, sans-serif" font-weight="700" font-size="24">
    Plus
  </text>
</svg>